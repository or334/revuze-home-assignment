<div class="main-container">
  <h2>Users List</h2>
  <mat-divider></mat-divider>
  <div *ngIf="users" fxLayout="column">
    <mat-form-field class="example-form-field">
      <mat-label>Enter a name of user you want to find:</mat-label>
      <input matInput type="text" [(ngModel)]="value">
      <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="findUser()">Find</button>
  </div>
  <mat-divider></mat-divider>
  <mat-list *ngIf="users">
    <a mat-list-item *ngFor="let user of users; index as i"
      (click)="pickUser(user)">
    <span class="contact-names">{{user.name}}</span>
    <mat-divider></mat-divider>
    </a>
  </mat-list>
</div>
